<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Nextcloud Bookmark Manager - Login</title>
		<link rel="stylesheet" type="text/css" href="../css/modal.min.css" media="all">
	</head>
	
	<body>
		<header>
			Login to Nextcloud:
		</header>
		
		<div class="scroll">
			<form id="modal-form">
				<ul id="fields">
					<li>
						<label for="server">server</label>
						<input type="url" name="server" placeholder="https://your-server-address.com" required pattern="https?://.+" title="this field is required" value="">
					</li>
				</ul>
				
				<footer>
					<button id="cancel" type="button">Cancel</button>
					<button id="logout" type="button">‹ Logout</button>
					<button id="update" type="submit">Login ›</button>
				</footer>
			</form>
		</div>
		
		<script>
			require( '../js/login.min' )
		</script>
	</body>
</html>
